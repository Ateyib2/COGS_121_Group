<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript">
      $(document).ready(() => {
        var URL;
        var ACCESS_TOKEN;
        var USER_ID;

        $('#get_info').click(() => {
          URL = window.location.href;
          ACCESS_TOKEN = URL.split('#')[1].split('=')[1].split('&')[0];
          USER_ID = URL.split('#')[1].split('=')[2].split('&')[0];
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'https://api.fitbit.com/1/user/' + USER_ID + '/profile.json');
          xhr.setRequestHeader('Authorization', 'Bearer ' + ACCESS_TOKEN);
          xhr.onload = () => {
            $('#user_data').text(xhr.response);
          };

          xhr.send();
        });
      });
    </script>
    <title>Skeleton_Profile</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Profile
      </h1>
      <div class="row">
        <div class="col s12">
          <div class="row">
            <p id="user_data">
          </div>
          <div class="row center">
            <a href="/connect" class="waves-effect waves-light btn orange">Connect with Fitbit</a>
          </div>
          <div class="row center">
            <a id="get_info" class="waves-effect waves-light btn blue">Get Profile Information</a>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col s3">
          <a href="/home" class="waves-effect waves-light btn orange">Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
