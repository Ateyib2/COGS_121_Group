<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <title>Skeleton_Login</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Login
      </h1>
      <div class="row center">
        <div class="input-field col s12">
          <input id="usernameBox" type="text" placeholder="Username" class="validate"></input>
          <label for="usernameBox"></label>
          <input id="passwordBox" type="text" placeholder="Password" class="validate"></input>
          <label for="passwordBox"></label>
        </div>
        <a id="loginButton" href="./home.html" class="waves-effect waves-light btn">Login</a>
      </div>
    </div>
  </body>
</html>
